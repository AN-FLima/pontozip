<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="CAPSULA-HOME">
        <div class="div">
            <div class="overlap" id="popupButton">
                <!-- Botão + com um ID -->
                <div class="ellipse"></div>
                <div class="text-wrapper">+</div>
            </div>
            <div class="overlap-group">
                <div class="div-wrapper">
                    <div class="text-wrapper-2">PERFIL</div>
                </div>
                <div class="overlap-2">
                    <div class="text-wrapper-3">CONFIGURAÇÕES</div>
                </div>
                <div class="overlap-3">
                    <div class="text-wrapper-3">FAÇA O UPGRADE</div>
                </div>
                <img class="group" src="group-35.png" />
            </div>
            <a href=".\1.2\index.html" style="text-decoration: none; color: inherit;">
                <div class="overlap-4">
                    <div class="text-wrapper-4">CÁPSULA 1</div>
                    <div class="overlap-5">
                        <div class="text-wrapper-5">366</div>
                        <div class="text-wrapper-6">dias</div>
                    </div>
                    <div class="overlap-6">
                        <div class="text-wrapper-7">horas</div>
                        <div class="text-wrapper-5">18</div>
                    </div>
                    <div class="overlap-7">
                        <div class="text-wrapper-8">minutos</div>
                        <div class="text-wrapper-5">03</div>
                    </div>
                    <div class="overlap-8">
                        <div class="text-wrapper-9">segundos</div>
                        <div class="text-wrapper-10">52</div>
                    </div>
                    <img class="saturation" src="saturation.png" />
                </div>
            </a>
        </div>
        <div id="popup" class="frame" style="display: none;">
            <div class="div">
                <div class="overlap-group">
                    <div class="overlap">
                        <div class="rectangle"></div>
                        <div class="text-wrapper">CÁPSULA PERSONALIZADA</div>
                    </div>
                    <div class="text-wrapper-2">CRIAR UMA NOVA CÁPSULA</div>
                    <a href=".\2\index.html" style="text-decoration: none; color: inherit;">
                        <div class="text-wrapper-3">CÁPSULA PERGUNTAS</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Seleciona o botão "+" e o popup
        const popupButton = document.getElementById('popupButton');
        const popup = document.getElementById('popup');

        // Adiciona um evento de clique no botão "+"
        popupButton.addEventListener('click', function () {
            // Alterna a visibilidade do popup
            if (popup.style.display === 'none') {
                popup.style.display = 'block';
            } else {
                popup.style.display = 'none';
            }
        });
    </script>
</body>

</html>
